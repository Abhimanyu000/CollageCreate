<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>CollageCreator</h1>
        <hr>
        <h4>Click 'Allow' as soon as the popup appears.</h4>
        <h3>Say 'Selfie' in order to take a selfie and make a collage</h3>
        <button class="btn btn-success" onclick="save()">Take Selfie</button>
        <h3>Press the button</h3>
        <label>Your webcam</label>
        <div id="resultRow">
            <div id="Result1">
                <img src="pic1.jpg" style="width: 30%;">
            </div>
            <div id="Result2">
                <img src="pic2.jpg" style="width: 30%;">
            </div>
            <div id="Result3">
                <img src="pic3.jpg" style="width: 30%;">
            </div>
        </div>
        
    </center>
</body>

</html>
